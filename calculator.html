<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
</head>
<body>
    <div class="outer-body">
        <div class="calculator-box">
            
            <div class="input-area">
                <div class="first-operand" ></div>
                <div class="operator"></div>
                <div class="second-operand"></div>
            </div>
            <div class="keys">
                <div class="numsTop">
                    <div class="numbers">
                        <button class="btn" id="7" onclick="input(7, call())">
                            <span class="btn-content">
                                7
                            </span>            
                        </button>
                        <button class="btn" id="8" onclick="input(8)">
                            <span class="btn-content">
                                8
                            </span>            
                        </button>
                        <button class="btn" id="9" onclick="input(9)">
                            <span class="btn-content">
                                9
                            </span>            
                        </button>
                        <button class="btn" id="4" onclick="input(4)">
                            <span class="btn-content">
                                4
                            </span>            
                        </button>
                        <button class="btn" id="5" onclick="input(5)">
                            <span class="btn-content">
                                5
                            </span>            
                        </button>
                        <button class="btn" id="6" onclick="input(6)">
                            <span class="btn-content">
                                6
                            </span>            
                        </button>
                        <button class="btn" id="1" onclick="input(1)">
                            <span class="btn-content">
                                1
                            </span>            
                        </button>
                        <button class="btn" id="2" onclick="input(2)">
                            <span class="btn-content">
                                2
                            </span>            
                        </button>
                        <button class="btn" id="3" onclick="input(3)">
                            <span class="btn-content">
                                3
                            </span>            
                        </button>
                        <button class="btn" id="zero" onclick="input(0)">
                            <span class="btn-content">
                                0
                            </span>            
                        </button>
                        
                        <button class="btn" id="dot" onclick="input('.')">
                            <span class="btn-content">
                                .
                            </span>            
                        </button>
                    </div>
                    <div id="operators-top">
                        <button class="btn" id="AC" onclick="clearInput()">
                            <span class="btn-content">
                                AC
                            </span>            
                        </button>
                        <button class="btn" id="abs" onclick="abs()">
                            <span class="btn-content">
                                &plusmn;
                            </span>            
                        </button>
                        <button class="btn" id="percent" onclick="input('%')">
                            <span class="btn-content">
                                %
                            </span>            
                        </button>
                    </div>
                </div>
                <div id="operators-side">
                    <button class="btn" id="divide" onclick="input('/')">
                        <span class="btn-content">
                            &divide;
                        </span>            
                    </button>
                    <button class="btn" id="x" onclick="input('*')">
                        <span class="btn-content">
                            &times;
                        </span>            
                    </button>
                    <button class="btn" id="minus" onclick="input('-')">
                        <span class="btn-content">
                            -
                        </span>            
                    </button>
                    <button class="btn" id="plus" onclick="input('+')">
                        <span class="btn-content">
                            +
                        </span>            
                    </button>
                    <button class="btn" id="equalTo" onclick="equalTo()">
                        <span class="btn-content">
                            =
                        </span>            
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
