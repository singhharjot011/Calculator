<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
</head>
<body>
    <div class="outer-body">
        <div class="calculator-box">
            
            <div class="input-area">
                <div class="first-operand" ></div>
                <div class="operator"></div>
                <div class="second-operand"></div>
            </div>
            <div class="keys">
                <div class="numsTop">
                    <div class="numbers">
                    </div>
                    <div id="operators-top">
                        <button class="btn" id="AC" onclick="clearInput()">
                            <span class="btn-content">
                                AC
                            </span>            
                        </button>
                        <button class="btn" id="abs" onclick="abs()">
                            <span class="btn-content">
                                &plusmn;
                            </span>            
                        </button>
                        <button class="btn" id="percent" onclick="percent()">
                            <span class="btn-content">
                                %
                            </span>            
                        </button>
                    </div>
                </div>
                <div id="operators-side">
                    <button class="btn" id="divide" onclick="input('/')">
                        <span class="btn-content">
                            &divide;
                        </span>            
                    </button>
                    <button class="btn" id="x" onclick="input('*')">
                        <span class="btn-content">
                            &times;
                        </span>            
                    </button>
                    <button class="btn" id="minus" onclick="input('-')">
                        <span class="btn-content">
                            -
                        </span>            
                    </button>
                    <button class="btn" id="plus" onclick="input('+')">
                        <span class="btn-content">
                            +
                        </span>            
                    </button>
                    <button class="btn" id="equalTo" onclick="equalTo()">
                        <span class="btn-content">
                            =
                        </span>            
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
